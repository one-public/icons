name: 预览

on:
  pull_request:
    branches: [master]
  repository_dispatch:
    types: [deploy_request] # 接收外部 HTTP 请求触发

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
        
      - run: >
          echo -e 环境准备完成~ \n\t
          pnpm: "$(pnpm -v)" \n\t
          node: "$(node -v)" \n\t
          npm:  "$(npm -v)" \n\t

      - name: Install
        run: pnpm i

      - name: Generate
        run: pnpm generate
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          FIGMA_FILE_LINK: ${{ secrets.FIGMA_FILE_LINK }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      # - name: Publish
      #   run: pnpm -r publish --access public --report-summary --no-git-checks
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: echo 运行完成~
